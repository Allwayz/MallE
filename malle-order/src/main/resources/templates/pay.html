<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
    <link rel="stylesheet" href="pay/css/style.css">
    <script src="pay/js/jquery-3.1.1.min.js" charset="utf-8"></script>
	</head>
	<body>
    <div class="One_Jdbox">
      <div class="Jdbox_head">
        <img src="pay/img/logo_malle.jpg" alt=""><span class="bank">Checkstand</span>
        <ul>
          <li>
            <a th:if="${session.loginUser == null}" href="http://auth.malle.com/login.html" style="color: red">Hi, Sign In</a>
            <span th:if="${session.loginUser != null}" th:text="${session.loginUser.nickname}"></span>
            <span th:if="${session.loginUser != null}"> Sign Out</span>
          </li>
          <li onclick="location.href='http://order.malle.com/center/list.html'">My Order</li>
        </ul>
      </div>
      <div class="Jdbox_BuySuc">
        <dl>
          <dd>
            <h1><b>Submitted successfully.</b></h1><br> <span>Pay ASAP！Order number：[[${orderCreateVO.order.orderSn}]]</span>
            <span>Total: <font>£ [[${#numbers.formatDecimal(orderCreateVO.order.payAmount,1,2)}]]</font></span>
          </dd>
        </dl>
      </div>
      <div class="Jd_Con">
        <p class="JdCon_title">
        <!--付款图片-->
        </p>
        <div class="Jd_main">
          <form method="post" action="/pay/passwd">
            <input type="hidden" name="username" th:value="${session.loginUser.nickname}">
            <input type="hidden" name="OrderSN" th:value="${orderCreateVO.order.orderSn}">
          <ul>
            <li></li><li></li><li></li>
            <li>
              <p>Enter Password</p>
              <input type="password" name='password'><span>Forget Password?</span>
            </li>
            <li>
              <button type="submit">Pay Now</button>
            </li>
          </ul>
          </form>
        </div>
      </div>
      <div class="Jd_foots">
        <p>
          <span>Copyright © 2020 - ∞  Malle.com</span>
        </p>
      </div>
    </div>
	</body>
  <script type="text/javascript">
    //头部订单成功 订单详细鼠标移入效果
    $(".Jdbox_BuySuc dl dd:last-child span:last-child").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#E31613"})
    }).mouseout(function(){
      $(this).css("color","#7EA4FF")
    })
    //分期付款鼠标移入hover效果
    $(".Jd_Fenqi>ol li:not(:first-child)").mouseover(function(){
      $(this).css({"cursor":"pointer","border":"1px solid #E31613"})
    }).mouseout(function(){
      $(this).css("border","1px solid #C9DFFF")
    })
    //支付方式按钮选择hover效果
    $(".Jd_main ul li:nth-child(3) button").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#E31613"})
    }).mouseout(function(){
      $(this).css("color","#67A4FF")
    })
    //忘记密码鼠标移入效果
    $(".Jd_main ul li:nth-child(4) span").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#E31613"})
    }).mouseout(function(){
      $(this).css("color","#67A4FF")
    })
    //立即支付按钮效果
    $(".Jd_main ul li:nth-child(5) button").mouseover(function(){
      $(this).css({"cursor":"pointer","background":"#1000c4"})
    }).mouseout(function(){
      $(this).css("background","#1E90FF")
    })

    $(".Jd_footer ul li").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#E31613"})
    }).mouseout(function(){
      $(this).css("color","#5E5E5E")
    })

    $(".Jdbox_head>ul li span").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#E31613"})
    }).mouseout(function(){
      $(this).css("color","#666666")
    })
    $(".Jdbox_head>ul li:not(:first-child)").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#E31613"})
    }).mouseout(function(){
      $(this).css("color","#666666")
    })


    $(".Jd_Fenqi ul li:first-child").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#666666"})
    }).mouseout(function(){
      $(this).css({"color":"black"})
    })

  </script>
</html>
>
